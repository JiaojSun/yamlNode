components:
  - id: bathroomID
    position:
      - 0
      - 0
      - totalHeight / 2 + mainCabinetGround
    rotation:
      - 0
      - 0
      - 0
    length: totalLen
    width: totalWidth
    height: totalHeight
  - id: hydrovalveID
    position:
      - '-hydrovalveX'
      - totalWidth / 2 - hydrovalveWall - hydrovalveYlen / 2
      - mainCabinetGround + mainCabinetHeight + hydrovalveZlen / 2 + hydrovalveZ
    rotation:
      - 0
      - 0
      - 0
item2Ds:
  - type: polyline
    color: '#0080FF'
    fill: '#616130'
    path:
      - - totalLen/2
        - totalWidth/2
      - - totalLen/2
        - '-totalWidth/2'
      - - '-totalLen/2'
        - '-totalWidth/2'
      - - '-totalLen/2'
        - totalWidth/2
snappings:
  active:
    - type: corner
      point:
        - '-totalLen/2'
        - totalWidth / 2
        - 0
      direction:
        - -1
        - 1
        - 0
      behaviors: null
    - type: corner
      point:
        - totalLen/2
        - totalWidth / 2
        - 0
      direction:
        - 1
        - 1
        - 0
      behaviors: null
    - type: wall
      point:
        - 0
        - totalWidth/2
        - 0
      direction:
        - 0
        - 1
        - 0
      behaviors: null
