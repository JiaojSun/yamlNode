popup:
  - widget: group
    title: 主柜尺寸
    items:
      - title: 长度
        type: length
        value: mainCabinetLen
        inputable: false
        options:
          - 0.79
          - 0.99
          - 1.19
      - title: 宽度
        type: length
        value: mainCabinetWidth
        inputable: false
      - title: 高度
        type: length
        value: mainCabinetHeight
        inputable: false
      - title: 离地
        type: length
        value: mainCabinetGround
      - title: 角度
        type: angle
        value: rotation.z
        inputable: false
  - widget: group
    title: '"柜盆/台面尺寸"'
    items:
      - title: 长度
        type: string
        value: basinCountertopLen
        inputable: false
      - title: 宽度
