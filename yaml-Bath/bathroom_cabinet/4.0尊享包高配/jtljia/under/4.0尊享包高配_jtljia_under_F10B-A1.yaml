    title: 主柜尺寸
    items:
      - title: 长度
        type: length
        value: mainCabinetLen
        inputable: false
        options:
          - 0.98
          - 1.08
          - 1.18
      - title: 宽度
        type: length
        value: mainCabinetWidth
        inputable: false
      - title: 高度
        type: length
        value: mainCabinetHeight
        inputable: false
      - title: 离地
        type: length
        value: mainCabinetGround
